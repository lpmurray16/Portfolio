<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Logan Murray - Front End Developer</title>
        <link rel="shortcut icon" type="image/png" href="../assets/boy.png" />
        <link rel="stylesheet" href="..\styles\global.css" />
        <link rel="stylesheet" href="..\styles\about-me.css" />
        <link
            href="https://unpkg.com/aos@2.3.1/dist/aos.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
    </head>

    <!-- BODY START -->
    <body>
        <!-- HEADER -->
        <div id="top"></div>
        <!--Top anchor-->
        <div class="header">
            <!-- top left -->
            <div class="icon_title">
                <a id="home_icon" href="/"
                    ><img
                        src="../assets/gamer_desk.png"
                        alt="Icon"
                        class="icon"
                /></a>
                <h1>Logan Murray | FED</h1>
            </div>
            <!-- top right -->
            <nav class="desktop-nav">
                <ul class="nav_list">
                    <li class="list_item">
                        <a href="about-me.html">About Me</a>
                    </li>
                    <li class="list_item">
                        <a href="projects.html">Projects</a>
                    </li>
                    <li class="list_item">
                        <a href="future-goals.html">Future Goals</a>
                    </li>
                </ul>
            </nav>

            <!-- Hamburger Menu Start -->
            <div class="menu__container flex flex_center-all">
                <i class="open__nav hamburger__icon"></i>
                <p class="menu__text">MENU</p>
            </div>
            <div class="cover off_canvas-x">
                <!-- Backdrop -->
                <div class="cover__overlay"></div>

                <!-- Sidebar -->
                <div class="cover__sidebar">
                    <!-- the close button -->
                    <button class="close__nav">
                        <div class="button__line button__line--first"></div>
                        <div class="button__line button__line--second"></div>
                    </button>
                    <!-- The nav inside -->
                    <nav class="sidebar_nav">
                        <ul class="sidebar_nav_list">
                            <a href="about-me.html"
                                ><li class="list_item">About Me</li></a
                            >
                            <a href="projects.html"
                                ><li class="list_item">Projects</li></a
                            >
                            <a href="future-goals.html">
                                <li class="list_item">Future Goals</li></a
                            >
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <!-- END HEADER -->

        <div class="main_content">
            <!-- START HERO SECTION -->
            <section class="hero bg-dark w100 flex flex_wrap flex_center-all">
                <div
                    data-aos="fade-right"
                    class="flex_col col_50-100 flex_center stack-bottom"
                >
                    <div class="w100">
                        <h1 class="txt-xlarge">Projects</h1>
                    </div>

                    <p class="top_bottom-p1 txt-medium hero-text">
                        I will post my projects here directly when I get the
                        chance. But check out my
                        <a
                            href="https://github.com/lpmurray16"
                            rel="noopener noreferrer"
                            target="_blank"
                            >GitHub!</a
                        >
                    </p>
                    <div class="w100">
                        <a href="about-me.html">
                            <button class="cta">Learn More About Me</button>
                        </a>
                    </div>
                </div>
                <div
                    data-aos="fade-left"
                    class="flex_col col_50-100 flex_center txt-center stack-top"
                >
                    <img
                        src="../assets/guy_at_desk.svg"
                        data-tilt
                        alt="guy sitting at desk"
                        class="loop_pic fancy-border"
                    />
                </div>
            </section>
            <!-- END OF HERO SECTION -->

            <!-- START OF CARDS/SKILL SECTION -->
            <section class="bg-light">
                <h1 class="section_header">Coming Soon!</h1>
            </section>
            <!-- END OF SECTION -->

            <!-- FOOTER/END SECTION CONTACT INFO AND FORM -->
            <section class="bg-dark footer">
                <h1 class="section_header">Contact Info</h1>
                <h3 class="section_caption">
                    Please reach out to me with any questions.
                </h3>
                <div class="flex flex_wrap">
                    <!-- left -->
                    <div class="flex_col col_50-100">
                        <div class="txt-medium flex_col flex_evenly">
                            <div class="flex flex_evenly top_bottom-p1">
                                <p>
                                    <a href="mailto:logan@lmurray.info"
                                        ><img
                                            class="social-icon"
                                            src="../assets/email.png"
                                            alt="Email"
                                    /></a>
                                </p>
                                <p>
                                    <a
                                        href="https://www.linkedin.com/in/log-mur16/"
                                        rel="noopener noreferrer"
                                        target="_blank"
                                        ><img
                                            class="social-icon"
                                            src="../assets/linkedin2.png"
                                            alt="LinkedIn Logo"
                                    /></a>
                                </p>
                            </div>
                            <div class="flex flex_evenly top_bottom-p1">
                                <p>
                                    <a
                                        href="https://github.com/lpmurray16"
                                        rel="noopener noreferrer"
                                        target="_blank"
                                        ><img
                                            class="social-icon"
                                            src="../assets/github.png"
                                            alt="GitHub Logo"
                                    /></a>
                                </p>
                                <p>
                                    <a
                                        href="https://codepen.io/lpmurray16"
                                        rel="noopener noreferrer"
                                        target="_blank"
                                        ><img
                                            class="social-icon"
                                            src="../assets/coding.png"
                                            alt="Coding"
                                    /></a>
                                </p>
                            </div>
                        </div>
                    </div>
                    <!-- right START OF FORM -->
                    <div class="flex flex_col col_50-100 flex_center-all">
                        <form name="contact" method="POST" data-netlify="true">
                            <div>
                                <p>
                                    <label>Your Name: </label
                                    ><input
                                        type="text"
                                        name="name"
                                        placeholder="John Doe"
                                    />
                                </p>
                                <p>
                                    <label>Your Email: </label
                                    ><input
                                        type="email"
                                        name="email"
                                        placeholder="youremail@email.com"
                                    />
                                </p>
                            </div>
                            <p>
                                <label>Subject: </label
                                ><input
                                    type="text"
                                    name="subject"
                                    placeholder="Question/Opportunity/Comment/etc."
                                />
                            </p>
                            <p>
                                <label>Message: </label
                                ><textarea
                                    name="message"
                                    placeholder="Description of why you are reaching out..."
                                ></textarea>
                            </p>
                            <p class="txt-center">
                                <button class="cta" type="submit">
                                    Submit
                                </button>
                            </p>
                        </form>
                    </div>
                </div>
            </section>
            <div class="flex flex_center-all anchor-top">
                <a href="#top"><button class="cta">To Top</button></a>
            </div>
            <!-- END FOOTER -->
        </div>

        <!-- Scripts -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
        <script src="../scripts/main.js"></script>
    </body>
    <!-- END SCRIPTS -->

    <!-- BODY END -->
</html>
